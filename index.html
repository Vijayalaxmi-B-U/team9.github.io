        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #f0f2f5;
        color: #222;
        display: flex;

    /* Sidebar */
    .sidebar {
        width: 240px;
        background: white;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 30px;
        border-right: 1px solid #ddd;
        box-shadow: 2px 0 10px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 22px;
        font-weight: 700;
        color: #0e1a35;
    }

    .sidebar a {
        display: block;
        padding: 14px 30px;
        font-size: 17px;
        font-weight: 500;
        text-decoration: none;
        color: #333;
        transition: 0.3s;
        border-left: 4px solid transparent;
    }

    .sidebar a:hover {
        background: #eef2ff;
        border-left: 4px solid #4a5fc1;
        color: #283593;
    }

    /* Main Content */
    .main {
        margin-left: 240px;
        width: calc(100% - 240px);
    }

    .hero {

        align-items: center;

    }

    .hero h1 {
        font-size: 42px;
        margin: 0;

    }

    .tagline {

    }

    }
